<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Shop Sign Icon</title>
  <g fill="#0a1946" stroke="#0a1946" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    {/* Barra superior para colgar */}
    <line x1="30" y1="20" x2="70" y2="20" />
    {/* Cadenas o soportes del letrero */}
    <line x1="35" y1="20" x2="35" y2="35" />
    <line x1="65" y1="20" x2="65" y2="35" />
    {/* Cuerpo del letrero */}
    <rect x="15" y="35" width="70" height="40" rx="5" ry="5" fill="#0a1946" />
    {/* Remaches en las esquinas del letrero (opcional, para detalle) */}
    <circle cx="20" cy="40" r="2" fill="white" stroke-width="1.5" />
    <circle cx="80" cy="40" r="2" fill="white" stroke-width="1.5" />
    <circle cx="20" cy="70" r="2" fill="white" stroke-width="1.5" />
    <circle cx="80" cy="70" r="2" fill="white" stroke-width="1.5" />
  </g>
  {/* Texto "SHOP" */}
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" stroke="none">
    SHOP
  </text>
</svg>